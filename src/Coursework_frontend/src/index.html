<html>

<head>
    <title>Plugged</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/base.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css" />
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="index.js?"></script>
</head>

<body>
    <img id="logo" src="plug-logo.svg" alt="Plug" />
    <div id="app" class="container mx-auto py-6 px-2 mt-20">
        <h1 class="text-3xl font-bold mb-10">Plugged</h1>
        <div class="container space-y-4">
            <div>
                <label class="text-gray-500 mb-1 block">Firts name</label>
                <input id="receiver-principal-id" class="w-1/2 border-2 rounded-md border-gray-300 p-2" />
            </div>
            <div>
                <label class="text-gray-500 mb-1 block">Last Name</label>
                <input id="receiver-principal-id" class="w-1/2 border-2 rounded-md border-gray-300 p-2" />
            </div>
            <div>
                <div>
                    <label class="text-gray-500 mb-1 block">SEX</label>
                    <input type="radio" name="GroupRadio" />Male
                    <input type="radio" name="GroupRadio" />Female

                </div>
                <div>
                    <label class="text-gray-500 mb-1 block">Date of birth</label>
                    <input id="receiver-principal-id" class="w-1/2 border-2 rounded-md border-gray-300 p-2" />
                </div>
                <div>
                    <div>
                        <div>
                            <label class="text-gray-500 mb-1 block">Phone</label>
                            <input type="number" id="receiver-principal-id"
                                class="w-1/2 border-2 rounded-md border-gray-300 p-2" />
                        </div>
                        <div>
                            <label class="text-gray-500 mb-1 block">address</label>
                            <input id="amount" class="w-1/2 border-2 rounded-md border-gray-300 p-2" />
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-4 pb-6 mt-10">
                        <div>
                            <p class="text-base font-bold mb-4">Wallet</p>
                            <div class="flex flex-col space-y-4">
                                <div>
                                    <button id="btn-connect" class="
                  btn
                  transition
                  duration-300
                  bg-gray-300
                  hover:bg-gray-100
                  py-2
                  px-6">
                                        Connect
                                    </button>
                                </div>
                                <div>
                                    <button id="btn-is-connected" class="
                  btn
                  transition
                  duration-300
                  bg-gray-300
                  hover:bg-gray-400
                  py-2
                  px-6">
                                        save
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div>
                            <p class="text-base font-bold mb-4">Tokens</p>
                            <div class="flex flex-col space-y-4">
                                <div>
                                    <button id="btn-request-balance" class="
                  btn
                  transition
                  duration-300
                  bg-gray-300
                  hover:bg-gray-100
                  py-2
                  px-6">
                                        Cancel
                                    </button>
                                </div>
                                <div>
                                    <button id="btn-request-transfer" class="
                  btn
                  transition
                  duration-300
                  bg-gray-300
                  hover:bg-gray-100
                  py-2
                  px-6">
                                        requestTransfer
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <label class="text-gray-500 mb-1 block">Output</label>
                        <textarea id="output" class="h-40 w-full border-2 rounded-md border-gray-300 p-2"></textarea>
                    </div>
                </div>
</body>

</html>
